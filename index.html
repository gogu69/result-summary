<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="result-summary.css">
  
  <title>Results</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <div class="result">
      <div class="left">
        <div>
          <h2>Your Result</h2>
        </div>
<!--the circle div-->
        <div class="circle">
        <p class="score">76</p><p class="interval">of 100</p>
        </div>
<!--the circle div-->
        <div class="details">
        <h3>Great</h3>
        <p>You scored higher than 65% of the people who have taken these tests.</p>
        </div>
      </div>
      <div class="right">
        <h2>Summary</h2>
        <div class="square red">
          <span><img src="assets/images/icon-reaction.svg">Reaction</span><span class="value">80<span class="maximum">/ 100</span>
        </div>
        <div class="square yellow">
          <span> <img src="assets/images/icon-memory.svg">Memory</span> <span class="value">92<span class="maximum">/ 100</span>
        </div>
        <div class="square green">
          <span> <img src="assets/images/icon-verbal.svg">Verbal</span> <span class="value">61<span class="maximum">/ 100</span>
        </div>
        <div class="square blue">
          <span> <img src="assets/images/icon-visual.svg">Visual</span> <span class="value">72<span class="maximum">/ 100</span>
        </div>
        <div>
          <btn>Continue</btn>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
